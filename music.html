<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href=" css/music.css" />
  </head>
  <body>
    <div class="container">
      <div class="top">
        <img src="images/dancing.jpg" alt="dancing" />
        <h1>Order Summary</h1>
        <div class="pin">
          <h4>
            You can now listen to millions of songs, audiobooks,<br />
            and podcasts on any device <br />
            anywhere you like!
          </h4>
        </div>
        <div class="plan">
          <div class="annual">
            <span class="music">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="currentColor"
                class="icon"
              >
                <path
                  fill-rule="evenodd"
                  d="M19.952 1.651a.75.75 0 0 1 .298.599V16.303a3 3 0 0 1-2.176 2.884l-1.32.377a2.553 2.553 0 1 1-1.403-4.909l2.311-.66a1.5 1.5 0 0 0 1.088-1.442V6.994l-9 2.572v9.737a3 3 0 0 1-2.176 2.884l-1.32.377a2.553 2.553 0 1 1-1.402-4.909l2.31-.66a1.5 1.5 0 0 0 1.088-1.442V5.25a.75.75 0 0 1 .544-.721l10.5-3a.75.75 0 0 1 .658.122Z"
                  clip-rule="evenodd"
                />
              </svg>
            </span>
            <div class="year">
              <h3>Annual Plan</h3>
              <h4>$59.99/year</h4>
            </div>
          </div>
          <a href="https://www.musicroom.com/payment-methods">Change</a>
        </div>
        <div class="proceed">
          <br /><br />
          <button><h4>Proceed to Payment</h4></button> <br /><br />
        </div>
        <div class="cancel">
          <a href="a">Cancel Order</a>
        </div>
      </div>
    </div>
  </body>
</html>
